<div *ngIf="country" class="flex flex-column align-items-center justify-content-center">
  <p>Nombre de participations aux JO: {{nbOfEntries()}}</p>
  <p>Nombre total de médailles obtenues: {{nbOfMedals()}}</p>
  <p>Nombre total d'athlètes présentés aux JO: {{nbOfAthletes()}}</p>
  <div class="card">
    <h5>Basic</h5>
    <p-chart type="line" [data]="basicData" [style]="{'width': '50%'}" ></p-chart>
  </div>

</div>
